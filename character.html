<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Characters</title>
  <link rel="stylesheet" href="./Styles/search-char.css">

    href="https://cdn.jsdelivr.net/npm/@tarekraafat/autocomplete.js@10.2.7/dist/css/autoComplete.min.css">

<body>
  <!-- Loader Container -->

  <nav>
    <div class="search-box">
      <input type="text" placeholder="Type to search.." id="autoComplete">
      <div class="search-icon flex" id="search-icon">
        <i class="fas fa-search"></i>
      </div>
      <div class="cancel-icon">
        <i class="fas fa-times"></i>
      </div>
      <div class="autoComplete_wrapper">
      </div>
  </nav>

  <main>
    <!-- page 1 -->
    <div class="page-1" id="page-1">
      <div class="loader-1 loader"></div>
      <div class="home">
        <a href="index.html">
          <i class="fa-solid fa-house" style="color: #f1f1f1;"></i>
        </a>
      </div>
      <div class="card-container flex container" id="card-container">
      </div>
    </div>

    <!-- page 2 -->
    <div class="page-2 container hidden" id="page-2">
      <div class="back">
        <button id="back" class="back-btn" onclick="goBack();">Back</button>
      </div>
      <div class="loader"></div>
      <div class="pg-2-show-char flex">
        <div class="pg-2-char-img">
          <img src="https://placehold.co/200x200" id="pg-2-char-img" alt="Character Image">
        </div>
        <div class="pg-2-char-detail">
          <h2 class="pg-2-char-name" id="pg-2-char-name">Character Name</h2>
          <p class="pg-2-char-desc" id="pg-2-char-desc">Character Description</p>
        </div>
      </div>

      <div class="comics">
        <h1 class="comics-title title">Comics</h1>
        <div class="loader-2 loader"></div>
        <div class="comics-container flex card-container container" id="comics-container">
        </div>
      </div>

      <div class="series">
        <h1 class="series-title title">Series</h1>
        <div class="loader-3 loader"></div>
        <div class="series-container flex card-container container" id="series-container">
        </div>
      </div>

      <div class="stories">
        <h1 class="stories-title title">Stories</h1>
        <div class="loader-4 loader"></div>
        <div class="stories-container flex card-container container" id="stories-container">
        </div>
      </div>

    </div>
  </main>

  <template id="template-char-card">
    <div class="card">
      <div class="image">
        <img src="https://i.pinimg.com/originals/a4/7b/a5/a47ba59b4a353e0928ef0551ca44f980.jpg" id="char-img"
          alt="Character Image">
      </div>
      <div class="content">
        <h3 class="char-name" id="char-name">This is content</h3>
        <br>
        <p class="char-description" id="char-description">In publishing and graphic design, Lorem ipsum is a placeholder
          text commonly used to demonstrate the visual form of a document or a typeface without relying on meaningful
          content.</p>
      </div>
    </div>
  </template>

  <template id="template-comic-card">
    <div class="card">
      <div class="image">
        <img src="https://th.bing.com/th/id/OIP.ZuQfVuNiYVqA_CZ8fuI-0wHaHa?rs=1&pid=ImgDetMain" id="comic-img"
          alt="Comic Image">
      </div>
      <div class="content">
        <h3 class="comic-name" id="comic-name">Comic Name</h3>
      </div>
    </div>
  </template>
